<div class="login-home">
    <mat-spinner *ngIf="loading" [diameter]="20" [strokeWidth]="3" color="primary"></mat-spinner>
    <mat-card *ngIf="!loading">
        <mat-card-header class="bg-blue bk-line ">
            <mat-card-title> <mat-icon matPrefix>lock</mat-icon>
                {{ header ? 'New UserSignup' : 'Login'}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="login-form">
                <div>
                    <form [formGroup]="loginForm">
                        <mat-form-field appearance="outline" aria-autocomplete="none">
                            <mat-label>User Name</mat-label>
                            <input type="text" matInput formControlName="username" required autocomplete="off" au />
                        </mat-form-field>
                        <mat-form-field appearance="outline" aria-autocomplete="none">
                            <mat-label>Password</mat-label>
                            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required
                                autocomplete="off" />
                            <button mat-button type="button" matSuffix mat-icon-button (click)="hide = !hide">
                                <mat-icon matTooltip="Show Password" *ngIf="hide">visibility_off</mat-icon>
                                <mat-icon matTooltip="Hide Password" *ngIf="!hide">visibility</mat-icon>
                            </button>
                        </mat-form-field>

                        <div *ngIf="header" class="mb-2">
                            <button type="submit" mat-raised-button color="primary" (click)="signup()">
                                Signup
                            </button>
                        </div>
                        <div *ngIf="!header" class="mb-2">
                            <button type="submit" mat-raised-button color="primary" (click)="login()">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="p-2 successMsg" *ngIf="successMessage">
                    {{successMessage}}
                </div>
                <div class="p-2 errorMsg" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div *ngIf="!header">
                    <a [routerLink]="['/home/signup']" class="btn-link">New User signup</a>
                </div>
                <div *ngIf="header">
                    <a [routerLink]="['/home/login']" class="btn-link">Login</a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
