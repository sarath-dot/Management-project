<div>
    <header>
        <nav class="navbar navbar-default  navbar-expand-lg  navbar-fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand">Management</span>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" (click)="isUpdateDashboard(true)"
                                [routerLink]="['/home/dashboard']">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" (click)="isUpdateDashboard(false)"
                                [routerLink]="['/home/dashboard/project-list']">
                                Project List</a>
                        </li>
                    </ul>
                    <button mat-icon-button matTooltip="logout">
                        <!-- <img class="avatar-sm" src="" /> -->
                        <div class="avatar-sm fs-5" (click)="logout()">{{userName}}</div>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div *ngIf="isDashboard">
        <div class="container p-3 m-3">
            <div class="row">
                <div class="col-md-12">
                    <h2>Welcome, {{userData?.username}}</h2>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
    <footer></footer>
</div>
